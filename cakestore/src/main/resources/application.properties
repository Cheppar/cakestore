# ============
# JPA HIBERNATE
# ============

# Use 'spring.jpa.properties' for hibernate native properties
# prefix is stripped before adding them to the entity manager
spring.jpa.show-sql=TRUE

#hibernate ddl auto (CReate, create-drop, update): with "update"
# the database schema will be automatically updated accordingly to
#java entities found in the project
spring.jpa.hibernate.ddl-auto=update

# Allows hibernate to generate SQL optimised for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
